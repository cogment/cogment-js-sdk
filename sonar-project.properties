# must be unique in a given SonarQube instance
sonar.projectKey=cogment-js-sdk
sonar.host.url=http://sonarqube:9000
sonar.exclusions=src/cogment/api/*,__tests__/end-to-end/cogment-app/**/*,commitlint.config.js,jest.config.js,jest.setup.js,test-report.xml,eslint.json,webpack.*.js,dependency-check-report.html,schemas/*,node_modules/**/*
sonar.eslint.reportPaths=eslint.json
sonar.testExecutionReportPaths=coverage/sonar-report.xml
sonar.dependencyCheck.htmlReportPath=dependency-check-report.html
# --- optional properties ---

# defaults to project key
#sonar.projectName=My project
# defaults to 'not provided'
#sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file. Defaults to .
#sonar.sources=.

# Encoding of the source code. Default is default system encoding
#sonar.sourceEncoding=UTF-8
