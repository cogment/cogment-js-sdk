image: node:14

stages:
  - lint
  - build
  - test
  - deploy

prebuild:
  stage: .pre
  before_script:
    - 'command -v ssh-agent >/dev/null || ( apt-get update -y && apt-get install openssh-client -y )'
    - eval $(ssh-agent -s)
    - echo "$COGMENT_API_DEPLOY_KEY" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - ssh-keyscan gitlab.com >> ~/.ssh/known_hosts
  script:
    - npm install --production=false
  dependencies: []
  needs: []
  artifacts:
    paths:
      - node_modules

lint:
  stage: lint
  script:
    - npm run lint

build:
  stage: build
  script:
    - apt-get update -y && apt-get install protobuf-compiler -y
    - npm run build

test:
  stage: test
  script:
    - npm run test
  artifacts:
    paths:
      - coverage/lcov-report
    reports:
      junit: junit.xml

pages:
  stage: deploy
  script:
    - npm run docs
  artifacts:
    paths:
      - public
  only:
    - master

deploy:staging:
  stage: deploy
  script:
    - echo "This job deploys something from the $CI_COMMIT_BRANCH branch."
  only:
    - develop

deploy:production:
  stage: deploy
  script:
    - echo "This job deploys something from the $CI_COMMIT_BRANCH branch."
  only:
    - master

post:
  stage: .post
  script:
    - ls node_modules > node_modules.txt
  artifacts:
    expose_as: node_modules
    paths:
      - node_modules.log
  when: always
  needs:
    - prebuild
