syntax = "proto3";

package cogment_app;

message EnvConfig {
}

message TrialConfig {
	EnvConfig env_config = 1;
}

message Observation {
  uint64 timestamp = 1;
  string request = 2;
  string response = 3;
}
message ClientAction {
  string request = 1;
}

message EchoAction {
  string response = 1;
}

message ClientMessage {
  string request = 1;
}

message EchoMessage {
  string response = 1;
}
